<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/output.css">
    <title>Palo Game</title>
</head>

<body class="bg-gray-900 flex flex-col items-center justify-center h-screen text-white">
    <!-- Start screen -->
    <section id="start-screen">
        <div class="flex items-center justify-center flex-col gap-5">
            <h1 class="text-5xl">Palo Game</h1>
            <button
                class="transition-all bg-blue-500 hover:bg-blue-700 px-4 py-2 border-blue-600 border-4 shadow-[4px_4px_0px_0px] hover:shadow-[2px_2px_0px_0px] shadow-blue-800 active:shadow-none active:translate-x-0.5 active:translate-y-0.5"
                id="start-button">
                Start Game
            </button>
        </div>
    </section>
    <!-- por defecto estara oculto -->
    <main id="game-ui" class="container mx-auto max-w-2/3 lg:w-1/2 min-w-96 hidden">
        <div class="flex flex-col gap-6 w-full">
            <!-- fight -->
            <div class="flex items-center justify-between w-full">
                <!-- player -->
                <div class="flex flex-col gap-2">
                    <img src="assets/player.png" alt="player" class="w-32 h-32">
                    <div class="health-info">
                        <div class="w-28 h-3 bg-gray-700 rounded-md">
                            <div id="player-health" class="h-full w-full bg-lime-600 rounded-md"></div>
                        </div>
                        <p id="player-hp">100</p>
                    </div>
                </div>
                <!-- enemy -->
                <div class="flex flex-col gap-2">
                    <img src="assets/enemy.png" alt="enemy" class="w-32 h-32">
                    <div class="health-info">
                        <div class="w-28 h-3 bg-gray-700 rounded-md">
                            <div id="enemy-health" class="h-full w-full bg-lime-600 rounded-md"></div>
                        </div>
                        <p id="enemy-hp">100</p>
                    </div>
                </div>
            </div>
            <!-- controls -->
            <div class="flex flex-col gap-5 items-center justify-center">
                <div class="flex gap-5 flex-wrap justify-center">
                    <button
                        class="transition-all bg-zinc-500 hover:bg-zinc-700 px-4 border-zinc-600 border-4 shadow-[4px_4px_0px_0px] hover:shadow-[2px_2px_0px_0px] shadow-zinc-800 active:shadow-none active:translate-x-0.5 active:translate-y-0.5"
                        id="attack-button">
                        Attack
                    </button>
                    <button
                        class="transition-all bg-orange-500 hover:bg-orange-700 px-4 border-orange-600 border-4 shadow-[4px_4px_0px_0px] hover:shadow-[2px_2px_0px_0px] shadow-orange-800 active:shadow-none active:translate-x-0.5 active:translate-y-0.5"
                        id="sp-attack-button">
                        Special attack
                    </button>
                    <button
                        class="transition-all bg-lime-500 hover:bg-lime-700 px-4 border-lime-600 border-4 shadow-[4px_4px_0px_0px] hover:shadow-[2px_2px_0px_0px] shadow-lime-800 active:shadow-none active:translate-x-0.5 active:translate-y-0.5"
                        id="heal-button">
                        Heal
                    </button>
                </div>
                <p id="log">Fight!</p>
            </div>
        </div>
    </main>
    <!-- End screen -->
    <section id="end-screen" class="hidden">
        <div class="flex items-center justify-center flex-col gap-5">
            <h1 class="text-5xl" id="end-game-title"></h1>
            <button
                class="transition-all bg-blue-500 hover:bg-blue-700 px-4 py-2 border-blue-600 border-4 shadow-[4px_4px_0px_0px] hover:shadow-[2px_2px_0px_0px] shadow-blue-800 active:shadow-none active:translate-x-0.5 active:translate-y-0.5"
                id="restart-button">
                Play Again
            </button>
        </div>
    </section>

    <script type="module" src="/src/js/index.js"></script>
</body>

</html>
